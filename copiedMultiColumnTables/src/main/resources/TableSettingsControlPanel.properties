ROW_HEADER_ALIGN_LEFT_DESCRIPTION = Left-aligns the row headers for each row in the selection.
ROW_HEADER_ALIGN_CENTER = Align center
ROW_HEADER_ALIGN_CENTER_NAME = Row header center align button
ROW_HEADER_ALIGN_CENTER_DESCRIPTION = Centers the row headers for each row in the selection.
ROW_HEADER_ALIGN_RIGHT = Align right
