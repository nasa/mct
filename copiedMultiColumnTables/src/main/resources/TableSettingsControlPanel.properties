# Control panel sections
ROW_COLUMN_FORMATTING_PANEL = Row and Column Formatting
ROW_COLUMN_FORMATTING_PANEL_NAME = Row and Column Formatting Controls
ROW_COLUMN_FORMATTING_PANEL_DESCRIPTION = Settings for formatting the rows and columns within the current selection.
CELL_FORMATTING_PANEL = Cell Formatting
CELL_FORMATTING_PANEL_NAME = Cell Formatting Controls
CELL_FORMATTING_PANEL_DESCRIPTION = Settings for formatting the table cells in the current selection.

# Labels for textual elements in the control panel.
ROW_HEIGHT_LABEL = Row Height:
ROW_HEIGHT_NAME = Row height field
ROW_HEIGHT_DESCRIPTION = Sets the height of each selected row

COLUMN_WIDTH_LABEL = Column Width:
COLUMN_WIDTH_NAME = Column width field
COLUMN_WIDTH_DESCRIPTION = Sets the column width of each selected column

TABLE_ORIENTATION_LABEL = Display collections as:
ROW_MAJOR = Rows
ROW_MAJOR_NAME = Collections are rows
ROW_MAJOR_DESCRIPTION = Sets the table orientation such that the children are rows in the table.
COLUMN_MAJOR = Columns
COLUMN_MAJOR_NAME = Collections are columns
COLUMN_MAJOR_DESCRIPTION = Sets the table orientation such that the children are columns in the table.

TRANSPOSE_TABLE = Transpose Rows & Columns
TRANSPOSE_TABLE_NAME = Transpose rows and columns
TRANSPOSE_TABLE_DESCRIPTION = Flips the table along the main diagonal such that rows become columns and vice versa.

SHOW_GRID = Show grid
SHOW_GRID_NAME = Show grid
SHOW_GRID_DESCRIPTION = Turns on or off the display of a grid in the table.

ROW_HEADER_ALIGNMENT = Align Row Header:
COLUMN_HEADER_ALIGNMENT = Align Column Header:

ROW_HEADER_ALIGN_LEFT = Align left
